<div class="inner-content">
  <mat-list>
    <h3 mat-subheader>Hot Topics</h3>
    <mat-list-item *ngFor="let thread of hotThreads" routerLink="/forum/thread/{{ thread.id }}">
      <mat-icon mat-list-icon>speaker_notes</mat-icon>
      <h4 mat-line>{{thread.topic}}</h4>
      <p mat-line>{{thread.lastUpdate | date}} | {{ thread.answers.length }} answers</p>
      <p>{{ thread.answers.length }}</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Last Topics visited</h3>
    <mat-list-item *ngFor="let thread of lastThreads" routerLink="/forum/thread/{{ thread.id }}">
      <mat-icon mat-list-icon>bookmark</mat-icon>
      <h4 mat-line>{{thread.topic}}</h4>
      <p mat-line>{{thread.lastUpdate | date}} | {{ thread.answers.length }} answers</p>
      <p>{{ thread.answers.length }}</p>
    </mat-list-item>
  </mat-list>
</div>
