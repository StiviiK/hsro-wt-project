<h2 class="category-header">Computer</h2>
<mat-grid-list class="forum-grid-list-selector" cols="2" rowHeight="100px" >
  <mat-grid-tile
    *ngFor="let tile of computerTiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
<h2 class="category-header">Literally everything else</h2>
<mat-grid-list class="forum-grid-list-selector" cols="2" rowHeight="100px" >
  <mat-grid-tile
    *ngFor="let tile of etcTiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
