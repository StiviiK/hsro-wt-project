<div class="inner-content">
  <div *ngIf="thread">
    <h2>{{ thread.topic }}</h2>
    <mat-divider></mat-divider>
    <p>{{ thread.question }}</p>

    <div *ngFor="let answer of thread.answers; let i = index">
      <mat-divider></mat-divider>
      <p>#{{ i }} - {{ answer.creator.name }}: {{ answer.message }}</p>
    </div>
  </div>
  <div *ngIf="!thread">
    <h2>Loading...</h2>
  </div>
</div>
