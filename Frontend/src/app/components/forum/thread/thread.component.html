<mat-toolbar *ngIf="thread.category" class="forum-header"><!-- this is the headerbar -->
  <a routerLink="/forum" class="unmarked-link">Forum</a>
  <a routerLink="/forum/{{category.id}}" class="unmarked-link">{{category.name}}</a>
  <a routerLink="/forum/{{category.id}}/thread/{{thread.id}}" class="unmarked-link" disabled="true">{{thread.question}}</a>
</mat-toolbar>
<!-- Remove later -->
<mat-toolbar *ngIf="thread.category == null" class="forum-header"><!-- this is the headerbar -->
  <a routerLink="/forum" class="unmarked-link">Forum</a>
  <a routerLink="/forum/thread/{{thread.id}}" class="unmarked-link" disabled="true">{{thread.topic}}</a>
</mat-toolbar>
<!-- Remove end -->
<div class="inner-content">
  <div *ngIf="thread">
    <h2>{{ thread.topic }}</h2>
    <mat-divider></mat-divider>
    <p>{{ thread.question }}</p>

    <div *ngFor="let answer of thread.answers; let i = index">
      <mat-divider></mat-divider>
      <p>#{{ i }} - {{ answer.creator.username }}: {{ answer.message }}</p>
    </div>
  </div>
  <div *ngIf="!thread">
    <h2>Loading...</h2>
  </div>
</div>
